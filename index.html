<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="float-grid.css" />
</head>
<body>
  <header>
    <h1>Thinkful Tube</h1>
  </header>
  <section class="form-section">
    <form method="get" action="#" class="form js-form">
      <label for="Search YouTube">Search YouTube</label>
      <input type="text" name="text" placeholder="Double Rainbows, kittens, etc..." class="submit js-submit" />
      <button type="submit">Search</button>
    </form>
  </section>
  <section class="thumbnails js-thumbnails" >

  </section>
  <section class="player hidden js-player">
  </section>
  <section class="js-next next hidden">
    <h3><span class="show-more js-show-more">Show More</span></h3>
  </section>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
